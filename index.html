<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scam Warning</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', sans-serif;
    }

    .glitch {
      color: red;
      font-size: 3rem;
      text-align: center;
      animation: flicker 1.5s infinite alternate;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 40px #ff0000;
    }

    @keyframes flicker {
      0%   { opacity: 1; transform: scale(1); }
      50%  { opacity: 0.8; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(0.98); }
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://media.tenor.com/VV5EKaJd1H8AAAAC/static-noise.gif') center center / cover no-repeat;
      opacity: 0.04;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="glitch">
    ⚠️ TJPLAYS is a scammer<br>❌ Won't pay leaderboards ❌
  </div>
</body>
</html>
